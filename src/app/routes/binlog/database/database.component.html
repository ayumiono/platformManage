<nz-card [nzBordered]="false">
	<form nz-form [nzLayout]="'inline'" (ngSubmit)="getData()" class="search__form">
		<nz-row [nzGutter]="{ md: 8, lg: 24, xl: 48 }">
			<nz-col nzMd="8" nzSm="24">
				<nz-form-item>
					<nz-form-label nzFor="callNo">schema名</nz-form-label>
					<nz-form-control>
						<input  [(ngModel)]='q.schema_search_key' name='schema_search_key' nz-input id="schema_search_key">
					</nz-form-control>
				</nz-form-item>
			</nz-col>
			<nz-col nzMd="8" nzSm="24">
				<nz-form-item>
					<nz-form-label nzFor="callNo">数据库描述</nz-form-label>
					<nz-form-control>
						<input  [(ngModel)]='q.database_ip_search_key' name='database_ip_search_key' nz-input id="database_ip_search_key">
					</nz-form-control>
				</nz-form-item>
			</nz-col>
			<nz-col [nzSpan]="24" [class.text-right]="true">
				<button nz-button type="submit" [nzType]="'primary'">查询</button>
				<button nz-button type="reset" (click)="getData()" class="mx-sm">重置</button>
			</nz-col>
		</nz-row>
	</form>
	<simple-table #st [data]="data" [total]="total" (change)="onChange()" [frontPagination]=false [showPagination]=true [columns]="columns"></simple-table>
</nz-card>

<ng-template #modalContent>
	
	
</ng-template>
